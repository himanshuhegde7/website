<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Himanshu Hegde</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <style>
        .container {
          display: flex;         /* Arrange children side by side */
          height: 100vh;         /* Full viewport height */
        }
        .left, .right {
          flex: 1;               /* Each takes half the width */
          padding: 20px;
        }
    </style>
  <div class="container">
    <div class="left">
      <h2>Left Side</h2>
      <p>This is the left half of the page.</p>
    </div>
    <div class="right">
      <h2>Right Side</h2>
      <p>This is the right half of the page.</p>
    </div>
  </div>
</body>
</html>
